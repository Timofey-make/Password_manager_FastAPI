<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-button-container">
        <a href="/login" class="login-button">Выйти</a>
    </div>
    <h1>Удаление пароля</h1>

    <p>Вы действительно хотите удалить пароль для <strong>{{ name }}</strong> (логин: {{ username }})?</p>

    <form method="POST">
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="username" value="{{ username }}">
        <div class="form-actions">
            <input type="submit" value="Да, удалить">
            <a href="{{ url_for('personal_main', user=session['user']) }}">Отмена</a>
        </div>
    </form>
</body>
</html>
